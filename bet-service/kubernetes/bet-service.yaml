apiVersion: v1
kind: Service
metadata:
  name: bet-service  
spec:
  selector:
    app: bet-service
    tier: backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: grpc
    port: 50051
    targetPort: 50051
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bet-service
  labels: 
    app: bet-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bet-service
      tier: backend
  template:
    metadata:
      labels:
        app: bet-service
        tier: backend  
    spec:                 
      containers: 
      - name: bet-service 
        image: rogeroriol/bet-service:latest
        ports:
        - containerPort: 8080
        - containerPort: 50051
